<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLoginPage</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <h1>Test Login Page</h1>
    <img src="./UCSB%20logo.png" alt="UCSB_logo">
    <img src="./UCSB%20CS%20logo.png" alt="UCSB_CS">

    <form class="form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required minlength="3" maxlength="15" placeholder="username">
        <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" required placeholder="age">
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="email">
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="password">
        <br>

        <label for="resume">Resume</label>
        <textarea name="resume" id="resume" placeholder="resume"></textarea>
        <br>

        <label for="lang">Language</label>
        <select name="lang" id="lang">
            <option value="Cpp">Cpp</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>

    <table style="width:100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        </tr>

        </li>
